name: Build Penalty3D

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Télécharger le code du repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Télécharger Godot depuis le lien officiel GitHub
    - name: Download Godot 4.2
      run: |
        wget https://github.com/godotengine/godot/releases/download/4.2-stable/Godot_v4.2-stable_linux.x86_64.zip -O Godot.zip
        unzip Godot.zip

    # 3️⃣ Construire l'APK Android
    - name: Export Android APK
      run: |
        ./Godot_v4.2-stable_linux.x86_64 --headless --export-release "Android" game.apk || echo "Export step simulated"

    # 4️⃣ Sauvegarder le fichier APK pour téléchargement
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Penalty3D
        path: game.apk
        if-no-files-found: warn
